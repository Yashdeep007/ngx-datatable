  <ngx-datatable
  #table
  class="material"
  [rows]="rows"
  [columns]="columns"
  [columnMode]="'force'"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="'auto'"

  [externalPaging]="true"
  [count]="count"
  [offset]="offset"
  (page)="setPage($event)"
  [limit]="3"
  
  [externalSorting]="true"
  [loadingIndicator]="loading"
  (sort)="onSort($event)">
  </ngx-datatable>
